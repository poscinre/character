<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Random Character</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script defer src="./js/function.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="instaicon"></div>
            <h1>당신의 캐릭터를 만들어 보세요!</h1>
        </header>
        <section class="game">
            <h2>버튼을 눌러 캐릭터를 확인해보세요!</h2>

            <div class="frame-container">
                <p class="frame frame1">
                    <img src="./images/eye_1.png" alt="#">
                    <img src="./images/nose_1.png" alt="#">
                    <img src="./images/lip_1.png" alt="#">
                </p>
            </div>
    
            <button class="start">START</button>
            <button class="stop">STOP</button>
        </section>
        <footer><address>&copy; Designed by 유지은, 이승혜, 김지이</address></footer>
    </div>
</body>
</html>
